<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <!-- Upadate Data -->
        <div class="col-md-offset-4 col-md-4">
            <h2 class="page-header text-primary text-center">Update Data</h2>
            <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label>Roll No.</label>
                    <input type="text" class="form-control" value="{{updatedata.Rollno}}" name="rollno" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{updatedata.Name}}" name="name" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{updatedata.Address}}" name="address" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" value="{{updatedata.Email}}" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" class="form-control" value="{{updatedata.Mobile}}" name="mobile" required>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" value="{{updatedata.Course}}" name="course">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Web Design">Web Design</option>
                        <option value="Dot Net">Dot Net</option>
                        <option value="Testing">Testing</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Data Analytics">Data Analytics</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>

    </div>


</body>

</html>
